name: Build on Windows
on: [push, pull_request]
jobs:
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
        os: [ windows-2019 ]
        version: ["7.3"]
        arch: [x64]
        ts: [ts]
        # exclude:
        #   - { version: "8.4", arch: x64, ts: zts }
        #   - { version: "8.4", arch: x86, ts: nts }
        #   - { version: "8.4", arch: x86, ts: zts }
    runs-on: windows-2019
    steps:
      - name: Checkout memcached
        uses: actions/checkout@v4

      # - name: Install VC15 component
      #   shell: pwsh
      #   run: |
      #     Set-Location "C:\Program Files (x86)\Microsoft Visual Studio\Installer\"
      #     $installPath = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise"
      #     $component = "Microsoft.VisualStudio.Component.VC.v141.x86.x64"
      #     $args = ('/c', "vs_installer.exe", 'modify', '--installPath', "`"$installPath`"", '--add', $component, '--quiet', '--norestart', '--nocache')
      #     $process = Start-Process -FilePath cmd.exe -ArgumentList $args -Wait -PassThru -WindowStyle Hidden

      - name: Setup PHP
        id: setup-php
        uses: php/setup-php-sdk@v0.10
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
          deps: zlib
          cache: true

      - name: Fetch libmemcached
        run: |
          set MEMCACHED_FILENAME=libmemcached-1.1.1-vc15-x64.zip
          curl -OLs https://downloads.php.net/~windows/pecl/deps/%MEMCACHED_FILENAME% && 7z x %MEMCACHED_FILENAME% -o..\deps

      - name: Fetch igbinary
        run: |
          set IGBINARY_FILENAME=3.2.16.zip
          curl -OLs https://github.com/igbinary/igbinary/archive/refs/tags/%IGBINARY_FILENAME% && 7z x %IGBINARY_FILENAME% -o..\deps\

      - name: List
        run: |
          dir ..\deps

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}

      - name: phpize
        run: phpize

      - name: configure
        run: configure --enable-memcached --enable-memcached=shared --enable-memcached-session --enable-memcached-json --enable-memcached-igbinary --enable-igbinary=shared --with-prefix=${{steps.setup-php.outputs.prefix}}

      - name: make
        run: nmake
